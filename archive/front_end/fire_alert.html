<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body id="bo">
    <div class= "header">
    <div class= "container">
      <center>
        <h1 id="ro">No Fires Currently Detected By Any Robots</h1>
        <h2 id="rt"></h2>
      </center>
    </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io()
    socket.on('event_flame', function (data) {
      document.getElementById('bo').style.backgroundColor = data[0]
      document.getElementById('ro').innerHTML = data[1]
      document.getElementById('rt').innerHTML = data[2]
    })
  </script>
  <style>
    body {
      background-color:green;
      font-family:Helvetica;
      color:white;
    }
    .header h1 {
      margin-top:300px;
    }
  </style>
</html>
